    <nav class="navbar navbar-expand-lg navbar-dark" id="entete">

  <div class="container d-flex align-items-center justify-content-center form-container">
    <div class="form-box">
      <h4 class="text-center mb-4">Créer un compte</h4>
      <form>
        <div class="mb-3">
          <label for="nom" class="form-label">nom </label>
          <input type="text" class="form-control" id="nom" placeholder="Ex: Koffi"required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">prenom complet</label>
            <input type="text" class="form-control" id="prenom" placeholder="Ex: Jean emmanuel" required>
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">S'inscrire</button>
        <p class="text-center mt-3">Déjà inscrit ? <a class="text-success" href="./connexion.html">Se connecter</a></p>
        <p class="text-center "><a class="text-success" href="#">mot de passe oublié ?</a> </p>
        
      </form>
    </div>
  </div>
